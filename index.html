<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--top level wrapper-->
    <div class="container">
        
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly ="text" placeholder="password" class="display" data-passwordDisplay>
            <button  class="copyBtn" data-copy>
                <span data-copymsg></span>
                <img src="assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
        
        <div class="input-container">
            
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

            <!--checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
            
            <!--strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!--generate password-->
            <button class="generateButton">GENERATE PASSWORD</button>

        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
